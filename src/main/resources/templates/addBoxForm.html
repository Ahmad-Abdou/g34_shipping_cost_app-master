<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Form</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;

        }
        .back a{
            border: 1px solid #d94649;
            border-radius: 4px;
            width: 80px;
            margin-top: 20px;
            color: #d94649;
        }
        .back a:hover{
            background-color: #d94649;
            transform: scale(1.2);
            color: white;
        }

    </style>

</head>
<body>
<div class="card" style="width: 900px; margin-left: 500px;padding: 30px">
    <h1 class="bg-dark text-white p-3 mr-4" style="margin-left: 20px">Add Form</h1>
    <form th:action="@{/add}" method="post" th:object="${box}" >
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name" id="Name">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <input type="radio" name="radio" th:field="*{type}" value="Letter" id="Letter">
            <label>Letter</label>
            <input type="radio" name="radio" th:field="*{type}" value="Packet" id="Packet">
            <label>Packet</label>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
        </div>
        <div class="form-group">
            <label for="weight">Weight</label>
            <input type="number" class="form-control" th:field="*{weight}" placeholder="0.0" name="weight" id="weight" >
            <p class="alert alert-danger" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></p>
        </div>
        <div class="form-group">
            <label>Weight Type</label>
            <select class="form-control" name="Weight Type" th:field="*{weightType}" >
                <option value="KG">KG</option>
                <option value="G">G</option>
            </select>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('weightType')}" th:errors="*{weightType}"></p>
        </div>

            <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" th:field="*{country}" name="country" id="country">
                <p class="alert alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="back">
    <a th:href="@{/list}" class="btn">Back</a>
    </div>
</div>

</body>
</html>
