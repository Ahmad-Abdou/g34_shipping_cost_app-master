<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Box List</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <style>
        body {
            padding-top: 60px;
        }
    </style>

</head>
<body>
<header>
    <div class="card bg-dark">
    <h1 class="bg-dark text-white" style="padding: 30px;">ShowList</h1>
    <a href="#" class="btn btn-outline-success p-1 mb-3 ml-3" style="width: 90px;">Add Form</a>
     <div>
         <h3 th:if="${boxList.isEmpty()}">No List </h3>
     </div>
        <div th:unless="${boxList.isEmpty()}">
            <div th:each="box : ${boxList}">
                <h3 th:text="${box.id}"></h3>
                <h3 th:text="${box.name}"></h3>
                <h3 th:text="${box.cost}"></h3>
                <h3 th:text="${box.country}"></h3>
                <h3 th:text="${box.status}"></h3>
                <h3 th:text="${box.weight}"></h3>
                <h3 th:text="${box.weightType}"></h3>

            </div>
        </div>
    </div>

</header>
</body>
</html>
